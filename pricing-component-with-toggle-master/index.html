<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->



</head>
<body>
  <div class="main-container">

    <div class="upper-container">
      <h2>Our Pricing</h2>
      <div class="slider-content">
        <p>Annually</p>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round" onclick="slideChange()"></span>
        </label>
        <p>Monthly</p>
      </div> 
    </div>

    <div class="lower-container">
       
      <div class="left-container">
        <p class="word">Basic</p>
        <p class="first"><span>&dollar;</span><span>19.99</span></p>
        <p class="second"><span>&dollar;</span><span>199.99</span></p>
        <div class="class">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        
        <button type="button" class="btn">Learn More</button>
      </div>
  
      <div class="middle-container">
        <p class="word">Professional</p>
        <p class="first"><span>&dollar;</span><span>24.99</span></p>
        <p class="second"><span>&dollar;</span><span>249.99</span></p>
        <div class="class">
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>

        </div>
        <button type="button" class="btns">Learn More</button>
  
      </div>
  
      <div class="right-container">
        <p class="word">Master</p>
        <p class="first"><span>&dollar;</span><span>39.99</span></p>
        <p class="second"><span>&dollar;</span><span>399.99</span></p>
        <div class="class">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>

        </div>
        <button type="button" class="btn">Learn More</button>
  
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
